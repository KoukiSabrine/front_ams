

<form #data="ngForm"  (ngSubmit)="persistArticle(data.value)">

 Label : <input type="text" ngModel class="form-control" name="label" />
  Price : <input type="text" ngModel class="form-control" name="price" />
  Picture : <input type="email" ngModel class="form-control" name="picture" />
  <select [(ngModel)]="selectedProviderId" name="provider" >
    <option [ngValue]="null" disabled>Select Provider</option>
    <option *ngFor="let provider of providers"  [ngValue]="provider.id">{{provider.name}}</option>
  </select>
 <button type="submit" class="btn btn-primary"  value="Ajouter" style="margin-top:5px">Ajouter<i style="margin-left:5px" class="fa fa-plus" aria-hidden="true"></i>
 </button>
</form>
